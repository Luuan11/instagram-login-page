<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"content="
    Instagram Clone feito com HTML e CSS"/>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">

    <title>Instagram Clone</title>
</head>
<body>
    <main class="container">
        <section class="img-photo">
            <img src="assets/img/phone-slide-1.png" alt="foto da pagina do Instagram">
        </section>
        <section class="form-login">
            <form>
                <img src="assets/img/logo.png" class="logo-instagram" alt="Instagram logotipo">
                <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="passwordUser" placeholder="Senha">
                <button type="button" disabled>Entrar</button>
                <div class="or">OU</div>
                <a href="#" class="login-facebook">
                    <img src="assets/img/fb.png" alt="icone do facebook"> Entrar com o Facebook
                </a>
                <a href="#" class="forgot-pass">Esqueceu a senha ?</a>
            </form>
            <section class="signup">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </section>
            <section class="get-app">
                <p>Obtenha o aplicativo.</p>
                <a href="#">
                    <img src="assets/img/app-store.png" alt="Instagram on App Store">
                </a>
                <a href="#">
                    <img src="assets/img/google-play.png" alt="Instagram on Google Play">
                </a>
            </section>
        </section>
    </main>
    <footer class="footer">
        <nav>
            <a href="#">Meta</a>
            <a href="#">Sobre</a>
            <a href="#">Blog</a>
            <a href="#">Carreiras</a>
            <a href="#">Ajuda</a>
            <a href="#">API</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Principais contas</a>
            <a href="#">Hastags</a>
            <a href="#">Localizações</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Carregamento de contatos e não usuários</a> 
        </nav>
        <div class="copy">
            <span>Português (Brasil)</span>
            <span>© 2022 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
